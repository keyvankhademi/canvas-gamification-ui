

<div class="row">
    <div class="left">
        <div class="left-module">
            <app-course-dashboard [events]="course?.events" [courseId]="courseId"></app-course-dashboard>
        </div>
        <div class="left-module">
            <h3>Leaderboard</h3>
            <ul class="nav nav-tabs mt-5" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="student-leaderboard-tab" data-toggle="tab"
                        href="#student-leaderboard" role="tab" aria-controls="student-leaderboard-tab"
                        aria-selected="true">Individual</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="team-leaderboard-tab" data-toggle="tab" href="#team-leaderboard" role="tab"
                        aria-controls="team-leaderboard" aria-selected="false">Team</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="student-leaderboard" role="tabpanel"
                    aria-labelledby="student-leaderboard-tab">
                    
                        <ng-container *ngIf="course">
                            <app-leader-board [leaderBoard]="course?.leader_board"></app-leader-board>
                        </ng-container>
                    
                </div>
                <div class="tab-pane fade" id="team-leaderboard" role="tabpanel" aria-labelledby="team-leaderboard-tab">
                    <div class="hover-shadow p-3">
                        <ng-container *ngIf="course">
                            <app-team-leader-board></app-team-leader-board>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right-module">
            <h3>Tokens</h3>
            <app-course-tokens [courseReg]="course?.course_reg" class="token-module"></app-course-tokens>
        </div>

        <div class="right-module">
            <h3>Questions</h3>
            <app-course-questions [questions]="course?.question_set" [uqjs]="course?.uqjs" class="question-module">
            </app-course-questions>
        </div>
        <div class="right-module">
            <div class="tab-content" id="myTabContent">
                <ul class="nav nav-tabs mt-5" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="teams-tab" data-toggle="tab" href="#teams" role="tab"
                            aria-controls="teams-tab" aria-selected="true">Join Team</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="create-team-tab" data-toggle="tab" href="#create-team" role="tab"
                            aria-controls="teams-tab" aria-selected="false">Create Team</a>
                    </li>
                </ul>


                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="teams" role="tabpanel" aria-labelledby="teams-tab">
                        <div class="hover-shadow p-3">
                            <ng-container>
                                <app-course-team></app-course-team>
                            </ng-container>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="create-team" role="tabpanel" aria-labelledby="create-team-tab">
                        <div class="hover-shadow p-3">
                            <ng-container *ngIf="course">
                                <app-course-create-team></app-course-create-team>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="row concept-map-container">
    <div class="col">
        <app-concept-map [currCourse]="course"></app-concept-map> 
    </div> 
</div>
